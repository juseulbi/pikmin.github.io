<!DOCTYPE html>
<html lang="ko">
<head>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pikmin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="front"></div>
    <div class="block1"></div>
    <div class="block2"></div>
    <div class="botton1" data-aos="flip-left"
    data-aos-easing="ease-out-cubic"
    data-aos-duration="2000">
        <a href="https://apps.apple.com/us/app/pikmin-bloom/id1556357398" target="_blank" style="text-decoration: none; color: inherit;">
            <p>다운로드</p>
        </a>
    </div>
    <div class="botton2" data-aos="flip-left"
    data-aos-easing="ease-out-cubic"
    data-aos-duration="3000">
        <a href="https://juseulbi.github.io/" target="_blank" style="text-decoration: none; color: inherit;">
            <p>게임 안내</p>
        </a>
    </div>
    <video autoplay muted loop>
        <source src="mp4/pikmin.mp4">
    </video>
    <div class="p1" data-aos="fade-down"
     data-aos-duration="2000">
        <img src="img/p1.png" alt="">
    </div>
    <div class="p2" data-aos="flip-left"
     data-aos-easing="ease-out-cubic"
     data-aos-duration="1000">
        <img src="img/p2.png" alt="">
    </div>
    <div class="p3" data-aos="fade-down"
    data-aos-duration="2000">
        <img src="img/p3.png" alt="">
    </div>
    <div class="p4" data-aos="flip-left"
    data-aos-easing="ease-out-cubic"
    data-aos-duration="2000">
        <img src="img/p4.png" alt="">
    </div>
    <div class="p5" data-aos="flip-left"
    data-aos-easing="ease-out-cubic"
    data-aos-duration="3000">
        <img src="img/p5.png" alt="">
    </div>
    <div class="p6" data-aos="zoom-out-up"
    data-aos-duration="2000">
        <img src="img/p6.png" alt="">
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
    AOS.init();
    </script>
</body>
</html>
